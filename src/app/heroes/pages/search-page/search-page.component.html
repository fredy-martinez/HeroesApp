<div class="flex flex-column p-2">
    <h3>Buscador</h3>

    <mat-form-field>
        <mat-label>Buscador de h√©roes</mat-label>
        <input 
            type="text"
            matInput
            [formControl]="searchInput"
            (input)="searchHero()"
            [matAutocomplete]="auto"
        />

        <mat-autocomplete autoActiveFirstOption 
        #auto="matAutocomplete"
        (optionSelected)="OnSelectedOption($event)"
        >

            <mat-option *ngFor="let hero of heroess" [value]="hero">
                {{hero.superhero}}
            </mat-option>
    
            <mat-option *ngIf="heroess.length === 0 && searchInput.value && searchInput.value.length > 0"
                value="">
                Sin resultados de {{searchInput.value}}
            </mat-option>
        </mat-autocomplete>
        
    </mat-form-field>

    {{selectedHero | json}}

</div>
